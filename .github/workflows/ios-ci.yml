name: iOS CI

on:
  push:
    branches: [ main ]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci-ios:
    runs-on: [ self-hosted, macOS ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify toolchain (no install)
        run: |
          flutter --version
          xcodebuild -version
          pod --version || true

      - name: Analyze
        run: flutter analyze

      - name: Test
        run: flutter test --platform vm

      # Build for Simulator để chắc chắn compile OK, không cần codesign
      - name: Build iOS (simulator)
        run: flutter build ios --simulator --debug
