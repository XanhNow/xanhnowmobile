name: iOS CI

on:
  push:
    branches: ["**"]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  ios-ci:
    runs-on: [self-hosted, macOS]   # đổi nếu label runner khác
    timeout-minutes: 40

    steps:
      - uses: actions/checkout@v5

      - name: Setup Ruby (CocoaPods)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Flutter pub get
        run: flutter pub get

      - name: Install CocoaPods
        working-directory: ios
        run: |
          gem install cocoapods --no-document || true
          pod repo update || true
          pod install

      - name: Analyze & Test
        run: |
          flutter analyze
          flutter test

      - name: Build iOS (simulator debug, no-sign)
        run: flutter build ios --debug --simulator

      - name: Upload CI artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-ci-artifacts
          path: |
            **/build/**/log*
            ios/Pods/Manifest.lock
          retention-days: 7
