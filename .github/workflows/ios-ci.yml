name: iOS CI

on:
  push:
    branches: ["**"]
    paths-ignore:
      - "**.md"
  pull_request:
    branches: ["**"]

jobs:
  build-ios:
    runs-on: macos-14
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - name: Flutter version
        run: flutter --version

      - name: Pub get
        run: flutter pub get

      - name: Analyze
        run: flutter analyze

      # Build app iOS cho simulator, không cần ký
      - name: Build iOS (simulator, no codesign)
        run: flutter build ios --debug --simulator --no-codesign
