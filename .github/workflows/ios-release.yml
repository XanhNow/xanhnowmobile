name: iOS Release

on:
  workflow_dispatch:
  push:
    tags:
      - "ios-v*"

jobs:
  release-ios:
    runs-on: [self-hosted, macOS]
    timeout-minutes: 90

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - name: Pub get
        run: flutter pub get

      # Chuẩn bị ASC secrets (tùy chọn)
      - name: Prepare App Store Connect secrets
        id: asc
        shell: bash
        run: |
          HAS="false"
          if [[ -n "${{ secrets.ASC_KEY_ID }}" && -n "${{ secrets.ASC_ISSUER_ID }}" && -n "${{ secrets.ASC_KEY_P8_BASE64 }}" ]]; then
            HAS="true"
            echo "key_id=${{ secrets.ASC_KEY_ID }}" >> "$GITHUB_OUTPUT"
            echo "issuer_id=${{ secrets.ASC_ISSUER_ID }}" >> "$GITHUB_OUTPUT"
            echo "private_key<<EOF" >> "$GITHUB_OUTPUT"
            echo "${{ secrets.ASC_KEY_P8_BASE64 }}" | base64 --decode >> "$GITHUB_OUTPUT"
            echo "EOF" >> "$GITHUB_OUTPUT"
          fi
          echo "have_secrets=$HAS" >> "$GITHUB_OUTPUT"

      # Build IPA: có secrets thì build ký (máy Mac phải có signing), không có thì --no-codesign
      - name: Build IPA
        shell: bash
        run: |
          if [[ "${{ steps.asc.outputs.have_secrets }}" == "true" ]]; then
            flutter build ipa --release
          else
            flutter build ipa --release --no-codesign
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-artifacts
          path: |
            build/ios/ipa/*.ipa
            build/ios/archive/*.xcarchive
          if-no-files-found: warn

      - name: Upload to TestFlight
        if: ${{ steps.asc.outputs.have_secrets == 'true' }}
        uses: apple-actions/upload-testflight@v1
        with:
          app-path: build/ios/ipa/*.ipa
          issuer-id: ${{ steps.asc.outputs.issuer_id }}
          api-key-id: ${{ steps.asc.outputs.key_id }}
          api-private-key: ${{ steps.asc.outputs.private_key }}
