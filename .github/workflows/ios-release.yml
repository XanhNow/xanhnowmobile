name: iOS Release

on:
  push:
    tags: ['ios-*', 'v*']

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release-ios:
    runs-on: [self-hosted, macOS]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify toolchain (no install)
        run: |
          flutter --version
          xcodebuild -version
          pod --version || true

      - name: Derive build metadata
        run: |
          NAME="${GITHUB_REF_NAME#v}"
          echo "BUILD_NAME=$NAME" >> $GITHUB_ENV
          echo "BUILD_NUMBER=${GITHUB_RUN_NUMBER}" >> $GITHUB_ENV

      - name: Get packages
        run: flutter pub get

      - name: Clean
        run: |
          rm -rf ~/Library/Developer/Xcode/DerivedData || true
          flutter clean

      # Tạo .xcarchive (đầy đủ) – không ký
      - name: Build archive (no codesign)
        run: |
          set -e
          flutter build ipa --release --no-codesign \
            --build-name "$BUILD_NAME" \
            --build-number "$BUILD_NUMBER"

      # Upload .xcarchive để mở trực tiếp trong Xcode Organizer
      - name: Upload xcarchive
        uses: actions/upload-artifact@v4
        with:
          name: ios-xcarchive
          path: build/ios/archive/Runner.xcarchive
          if-no-files-found: error

      # Trích Runner.app từ .xcarchive và zip làm artifact nhẹ
      - name: Zip Runner.app (from archive)
        run: |
          set -e
          APP=$(find "build/ios/archive/Runner.xcarchive/Products/Applications" -maxdepth 1 -name "Runner.app" -type d | head -n1)
          if [ -z "$APP" ]; then
            echo "Runner.app not found in xcarchive"; exit 1
          fi
          mkdir -p build/ios/iphoneos
          /usr/bin/zip -qry "build/ios/iphoneos/Runner.app.zip" "$APP"

      - name: Upload Runner.app.zip
        uses: actions/upload-artifact@v4
        with:
          name: ios-runner-app
          path: build/ios/iphoneos/Runner.app.zip
          if-no-files-found: error

      # Hiển thị size để mình yên tâm
      - name: Sanity check sizes
        run: |
          du -sh build/ios/archive/Runner.xcarchive || true
          du -sh build/ios/iphoneos/Runner.app.zip || true
