name: iOS Release

on:
  push:
    tags: ['ios-*', 'v*']   # đẩy tag ios-* hay v* sẽ chạy

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release-ios:
    runs-on: [self-hosted, macOS]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify toolchain (no install)
        run: |
          flutter --version
          xcodebuild -version
          pod --version || true

      - name: Derive build metadata
        run: |
          NAME="${GITHUB_REF_NAME#v}"
          echo "BUILD_NAME=$NAME" >> $GITHUB_ENV
          echo "BUILD_NUMBER=${GITHUB_RUN_NUMBER}" >> $GITHUB_ENV

      - name: Get packages
        run: flutter pub get

      - name: Clean
        run: |
          rm -rf ~/Library/Developer/Xcode/DerivedData || true
          flutter clean

      # Quan trọng: build ios (không codesign) -> sẽ có build/ios/iphoneos/Runner.app
      - name: Build iOS (no codesign)
        run: |
          set -e
          flutter build ios --release --no-codesign \
            --build-name "$BUILD_NAME" \
            --build-number "$BUILD_NUMBER"

      - name: Zip Runner.app
        run: |
          set -e
          APP="build/ios/iphoneos/Runner.app"
          if [ ! -d "$APP" ]; then
            echo "Runner.app not found at $APP"; exit 1
          fi
          cd build/ios/iphoneos
          /usr/bin/zip -qry Runner.app.zip Runner.app
          ls -lh Runner.app.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-runner-app
          path: build/ios/iphoneos/Runner.app.zip
          if-no-files-found: error
