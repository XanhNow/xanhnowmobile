name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci-android:
    runs-on: [ self-hosted, Linux ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Flutter PATH (no install)
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Analyze
        run: flutter analyze

      - name: Test
        run: flutter test --platform vm

      - name: Build Android (debug APK)
        run: flutter build apk --debug
