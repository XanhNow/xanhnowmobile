name: Android CI

on:
  push:
    branches: ["**"]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  android-ci:
    runs-on: [self-hosted, Linux]   # đổi nếu label runner khác
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v5

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Gradle (cache)
        uses: gradle/actions/setup-gradle@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Analyze & Test
        run: |
          flutter --version
          flutter pub get
          flutter analyze
          flutter test

      - name: Build debug APK
        run: flutter build apk --debug --dart-define=CI=true

      - name: Upload APK (debug)
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-debug
          path: build/app/outputs/flutter-apk/*.apk
          retention-days: 7
